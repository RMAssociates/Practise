<div class="form-control" ng-controller="ContactUsCntrl">
    <h4>Contact Us</h4>
    {{Welcome}}
    
    <div class="input-group">
        <i class="input-group-addon glyphicon glyphicon-user"></i>
        <input type="text" class="form-control" placeholder="FirstName" aria-describedby="basic-addon1" readonly="readonly" ng-model="model.firstName">
        <input type="text" class="form-control" placeholder="LastName" aria-describedby="basic-addon1" ng-model="model.lastName">
    </div>
    <br />
    <div class="input-group">
        <i class=" input-group-addon glyphicon glyphicon-phone-alt"></i>
        <input type="text" class="form-control" placeholder="Phone" aria-describedby="basic-addon1" ng-model="model.phone">
    </div>
    <br />
    <div class="input-group">
        <i class=" input-group-addon glyphicon glyphicon-envelope"></i>
        <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" ng-model="model.email"> 
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <textarea>content</textarea>
    </div>
    <br />

    <a class="btn btn-lg btn-primary" ng-click ="Click();">Save</a>

</div>
