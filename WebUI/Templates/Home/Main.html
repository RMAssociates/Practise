


<div class="container bg-info" ng-controller="CarouselDemoCtrl">
    <div style="height: 350px">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <div class="col-xs-5 ">
                    <div class="well">
                        <p class="">{{slide.text}}</p>
                        <p> Intoduction Text</p>
                    </div>
                    <a class="btn btn-sm btn-success">More</a>
                </div>
                <div class="col-xs-7">
                    <img ng-src="{{slide.image}}" style="height:350px;margin:auto">
                    <div class="carousel-caption">
                        <h4>{{slide.name}}</h4>
                    </div>
                </div>

            </slide>
        </carousel>
    </div>

</div>
